<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- style.css -->
	<link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

	<!-- app.js -->
	<script defer src="app.js"></script>
	<title> mini_calculator</title>
</head>

<body>
	<main class="container">
		<div class="display">
			<input type="text" placeholder="typehere" id="display"></div>
		<div class="buttons">

			<span class="btn btn-ac">Ac</span>
			<span class="btn">%</span>
			<span class="btn back">Back</span>
			<span class="btn">/</span>
			<span class="btn">7</span>
			<span class="btn">8</span>
			<span class="btn">9</span>
			<span class="btn">*</span>
			<span class="btn">4</span>
			<span class="btn">5</span>
			<span class="btn">6</span>
			<span class="btn">-</span>
			<span class="btn">1</span>
			<span class="btn">2</span>
			<span class="btn">3</span>
			<span class="btn">+</span>
			<span class="btn">0</span>
			<span class="btn">.</span>
			<span class="btn btn-equal">=</span>
		</div>

	</main>

</body>

</html>
